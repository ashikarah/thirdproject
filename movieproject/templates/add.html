{% extends 'base.html' %}
{%block body %}
<form method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <input type="text" name="name" placeholder="movie name"><br><br>
    <input type="text" name="desc" placeholder="About movie"><br><br>
    <input type="text" name="year" placeholder="movie year"><br><br>
    <input type="file" name="img"><br><br>
    <input type="submit">
</form>
{% endblock %}
